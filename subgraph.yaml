specVersion: 0.0.4
description: Web3 Rocketeers Gaming DAO
repository: https://github.com/fonckchain/web3-rocketeers-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Web3Rocketeers
    network: mainnet
    source:
      address: "0xaf979bD5331F887A273D2b6E57aDbE7abF8fBeca"
      abi: Web3Rocketeers
      startBlock: 16681389
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Member
        - Proposal
      abis:
        - name: Web3Rocketeers
          file: ./abis/Web3Rocketeers.json
      eventHandlers:
        - event: MemberRegistered(address,uint256)
          handler: handleMemberRegistered
        - event: ProposalCreated(uint256,address,string,uint256,uint256)
          handler: handleProposalCreated
        # Add additional event handlers as needed
      file: ./src/mappings/Web3Rocketeers.ts
