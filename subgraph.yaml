specVersion: 0.0.4
description: Web3 Rocketeers Gaming DAO
repository: https://github.com/fonckchain/web3-rocketeers-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Web3-Rocketeers
    network: mainnet
    source:
      address: "0xaf979bD5331F887A273D2b6E57aDbE7abF8fBeca" # replace with your governance token contract address
      abi: Web3Rocketeers
      startBlock: 16681389
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TokenHolder
      abis:
        - name: Web3Rocketeers
          file: ./abis/Web3Rocketeers.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
      file: ./src/mappings/GovernanceToken.ts
