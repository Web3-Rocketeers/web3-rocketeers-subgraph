specVersion: 0.0.2
description: Web3 Rocketeers Gaming DAO
repository: https://github.com/fonckchain/web3-rocketeers-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GovernanceToken
    network: mainnet
    source:
      address: "0xaf979bD5331F887A273D2b6E57aDbE7abF8fBeca" # replace with your governance token contract address
      abi: ERC20
      startBlock: 16681389
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TokenHolder
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(address,address,uint256)
          handler: handleTransfer
      file: ./src/mappings/GovernanceToken.ts
